<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Save Book Form</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<style>
		.error {color:red}
	</style>

</head>

<body>

	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Save Book</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<form th:action="@{/books/save}" 
						  	   th:object="${book}" method="POST"
						  	   class="form-horizontal">

					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<div th:if="${bookError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${bookError}"></span>
									</div>
																											
					            </div>
					        </div>
					    </div>

						<input type="hidden" th:field="*{id}" />

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{title}" placeholder="title (*)" class="form-control" th:errorclass="fieldError"/>
						</div>

						<div th:if="${#fields.hasErrors('title')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('title')}" th:text="'Title ' + ${err}" />
							</ul>						
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{author}" placeholder="author (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('author')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('author')}" th:text="'Author ' + ${err}" />
							</ul>						
						</div>
						
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
						
					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
